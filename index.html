<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario" onsubmit="enviarFormulario(event)">
        <label for="nome"   >None</label>
        <input type="text" id="nome" required><br>

        <label for="endereco">Endereço</label>
        <input               type="tel" id="endereco" required><br>

        <label for="cep">CEP</label>
        <input placeholder="xx.xxx-xxx"              type="text" id="cep" oninput="mascara_cep()" maxlength="10" required><br>

        <label for="cpf">CPF</label>
        <input placeholder="xxx.xxx.xxx-xx"               type="text" id="cpf" oninput="mascara_cpf()" maxlength="14" required><br>

        <label for="telefone">Telefone</label>
        <input    placeholder="(31)99999-9999"          type="tel" id="telefone" oninput="mascara_telefone()" maxlength="15" required><br>

        <label for="cnpj">CNPJ</label>
        <input  placeholder="XX.XXX.XXX/0001-XX"               type="text" id="cnpj" oninput="mascara_cnpj()" maxlength="18" required><br>

        <label for="codigo">Código</label>
        <input placeholder=" xx_xx//"                 type="text" id="codigo" oninput="mascara_codigo()" maxlength="" required><br>

        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>

</body>
